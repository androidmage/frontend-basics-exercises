<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>

<div>
    <h1>Make this form</h1>
	<form class="form-style">
        <br/>
        <br/>
        <br/>
        <h2 class="top-text">CONTACT US</h2>
        <h3 class="top-text">We are very responsive! Feel free to send us a message</h3>
        <p>Name:</p>
        <input type="text" id="name" placeholder="Alice Lee"/>
        <p>Email:</p>
        <input type="text" id="email" placeholder="alice-lee@gmail.com"/>
        <p>Phone number:</p>
        <input type="text" id="phone" placeholder="+1-647-998-6453"/>
        <p>Message:</p>
        <textarea rows=5 id="message" value=""
            placeholder="I would like to check out the blinds!"></textarea>
        <div class="button-container">
            <input type="submit" class="submit-button" onclick="displayData()"/>
        </div>
    </form>
</div>

</body>
</html>
